version: '3.8'

services:
  credit-checker-odd:
    build: .
    container_name: credit-checker-odd
    environment:
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
      - FILTER_TYPE=odd
    volumes:
      # Mount the output directory to persist results
      - ./output:/app/output
      - ./logs:/app/logs
      # Mount the overall_checked_claims.csv to persist processed claims
      - ./overall_checked_claims.csv:/app/overall_checked_claims.csv
      # Mount claims.csv to persist results
      - ./claims.csv:/app/claims.csv
      # Mount current directory for daily CSV files (allows new daily files each day)
      - .:/app/data
    # Restart policy - always restart on failure
    restart: unless-stopped
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    # Security options for Chrome
    security_opt:
      - seccomp:unconfined
    # Shared memory for Chrome
    shm_size: 2gb
    # Health check to monitor the container
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python scraping.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
